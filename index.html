<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- the following script is needed to animate gltf files -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>
    <!-- MindAR library -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        .back-btn {
            position: fixed;
            top: 1rem;
            left: 2rem;
            background-color: #20aaee;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-family: Arial, Helvetica, sans-serif;
            z-index: 1000; /* Ensure it's above other content */
        }
    </style>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./marker/butterflies.mind; maxTrack: 3" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <!-- Card Images -->
            <img id="butterfly1Card" src="./marker/AR Tracking Card-JPG/butterfly1.jpeg"></img>
            <img id="butterfly2Card" src="./marker/AR Tracking Card-JPG/butterfly2.jpeg"></img>
            <img id="butterfly3Card" src="./marker/AR Tracking Card-JPG/butterfly3.jpeg"></img>
            <img id="butterfly4Card" src="./marker/AR Tracking Card-JPG/butterfly4.jpeg"></img>
            <img id="butterfly5Card" src="./marker/AR Tracking Card-JPG/butterfly5.jpeg"></img>
            <img id="butterfly6Card" src="./marker/AR Tracking Card-JPG/butterfly6.jpeg"></img>
            <img id="butterfly7Card" src="./marker/AR Tracking Card-JPG/butterfly7.jpeg"></img>
            <img id="butterfly8Card" src="./marker/AR Tracking Card-JPG/butterfly8.jpeg"></img>
            <img id="butterfly9Card" src="./marker/AR Tracking Card-JPG/butterfly9.jpeg"></img>
            <img id="butterfly10Card" src="./marker/AR Tracking Card-JPG/butterfly10.jpeg"></img>
            
            <!-- 3D Models -->
            <a-asset-item id="butterfly1Model" src="./assets/models/butterfly1/scene.gltf"></a-asset-item>
            <a-asset-item id="butterfly2Model" src="./assets/models/butterfly2/scene.gltf"></a-asset-item>
            <a-asset-item id="butterfly3Model" src="./assets/models/butterfly3/scene.gltf"></a-asset-item>
            <a-asset-item id="butterfly4Model" src="./assets/models/butterfly4/scene.gltf"></a-asset-item>
            <a-asset-item id="butterfly5Model" src="./assets/models/butterfly5/scene.gltf"></a-asset-item>
            <a-asset-item id="butterfly6Model" src="./assets/models/butterfly6/scene.gltf"></a-asset-item>
            <a-asset-item id="butterfly7Model" src="./assets/models/butterfly7/scene.gltf"></a-asset-item>
            <a-asset-item id="butterfly8Model" src="./assets/models/butterfly8/scene.gltf"></a-asset-item>
            <a-asset-item id="butterfly9Model" src="./assets/models/butterfly9/scene.gltf"></a-asset-item>
            <a-asset-item id="butterfly10Model" src="./assets/models/butterfly10/scene.gltf"></a-asset-item>
        </a-assets>
        
        <!-- Camera setup -->
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- Entities for each image target -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane src="#butterfly1Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-45 -90 -90" position="0 -0.25 0.1" scale="0.075 0.075 0.075" src="#butterfly1Model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 1">
            <a-plane src="#butterfly2Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.0025 0.0025 0.0025" src="#butterfly2Model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 2">
            <a-plane src="#butterfly3Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.0025 0.0025 0.0025" src="#butterfly3Model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 3">
            <a-plane src="#butterfly4Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0" scale="0.0025 0.0025 0.0025" src="#butterfly4Model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 4">
            <a-plane src="#butterfly5Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0.25" scale="0.015 0.015 0.015" src="#butterfly5Model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 5">
            <a-plane src="#butterfly6Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0.1" scale="0.01 0.01 0.01" src="#butterfly6Model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 6">
            <a-plane src="#butterfly7Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="-90 -90 -90" position="0 0 0" scale="0.075 0.075 0.075" src="#butterfly7Model" animation-mixer="clip: attackspinlonghands"></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 7">
            <a-plane src="#butterfly8Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0.5" scale="0.5 0.5 0.5" src="#butterfly8Model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 8">
            <a-plane src="#butterfly9Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="90 0 0" position="0 0 0.25" scale="0.025 0.025 0.025" src="#butterfly9Model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <a-entity mindar-image-target="targetIndex: 9">
            <a-plane src="#butterfly10Card" position="0 0 0" height="0.552" width="1" rotation="0 0 0">
                <a-gltf-model rotation="0 180 0" position="0 0 0" scale="0.05 0.05 0.05" src="#butterfly10Model" animation-mixer></a-gltf-model>
            </a-plane>
        </a-entity>
        
        <!-- Back button to return to previous page -->
        <a href="./index.html" class="back-btn">Back to Home</a>
    </a-scene>
</body>
</html>
