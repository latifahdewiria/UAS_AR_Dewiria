<!DOCTYPE html>
<html>
  <head>
    <title>AR Butterfly App</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.5/aframe/build/aframe-ar.js"></script>
    <style>
      #container {
        width: 100%;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="container">
      <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="custom" type="pattern" url="ar-card/card1.patt">
          <a-entity gltf-model="url(models/butterfly1.glb)" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="ar-card/card2.patt">
          <a-entity gltf-model="url(models/butterfly2.glb)" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="ar-card/card3.patt">
          <a-entity gltf-model="url(models/butterfly3.glb)" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <!-- Tambahkan AR Card dan Model kupu-kupu lainnya di sini -->
        <a-marker preset="custom" type="pattern" url="ar-card/card4.patt">
          <a-entity gltf-model="url(models/butterfly4.glb)" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="ar-card/card5.patt">
          <a-entity gltf-model="url(models/butterfly5.glb)" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="ar-card/card6.patt">
          <a-entity gltf-model="url(models/butterfly6.glb)" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="ar-card/card7.patt">
          <a-entity gltf-model="url(models/butterfly7.glb)" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="ar-card/card8.patt">
          <a-entity gltf-model="url(models/butterfly8.glb)" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="ar-card/card9.patt">
          <a-entity gltf-model="url(models/butterfly9.glb)" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-marker preset="custom" type="pattern" url="ar-card/card10.patt">
          <a-entity gltf-model="url(models/butterfly10.glb)" scale="0.5 0.5 0.5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
    </div>
  </body>
</html>
